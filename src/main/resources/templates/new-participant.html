<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: sans-serif;
            font-weight: 100;
        }
    </style>

    <title>Ajouter Participant</title>
</head>
<body>
<div align="center">
    <h1>Créer un nouveau participant</h1>
    <br/>
    <form action="#" method="post" th:action="@{/save-participant}" th:object="${participant}">
        <table border="0" cellpadding="10">
            <tr>
            <tr style="visibility: hidden">
                <td>ID :</td>
                <td><input type="text" readonly th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Prénom :</td>
                <td><input required type="text" th:field="*{prenom}"/></td>
            </tr>
            <tr>
                <td>Nom :</td>
                <td><input required type="text" th:field="*{nom}"/></td>
            </tr>

            </tr>
        </table>
        <button class="btn-primary" type="submit">Ajouter Participant</button>
        <button class="btn-primary btn-danger" onclick="fermer()">Fermer</button>
    </form>
</div>

</body>
<script>
    function fermer() {
        window.location.href = "/conventions";
    }
</script>
</html>
