<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: sans-serif;
            font-weight: 100;
        }
    </style>

    <title>Modifier Convention</title>
<!--    <link rel="shortcut icon" href="assets/images/gt_favicon.png">-->
</head>
<body>
    <div align="center">
        <h1>Modification de la convention</h1>
        <br/>
        <form action="/conventions" th:action="@{/save-convention}" th:object="${convention}" method="post">
           <table border="0" cellpadding="10">
               <tr>
               <tr style="visibility: hidden">
                   <td>ID :</td>
                   <td><input type="text" readonly th:field="*{id}"/></td>
               </tr>
               <tr>
                   <td>Type :</td>
                   <td><select required th:field="*{type}">
                       <option th:each="type : ${typeService.listAll()}" th:value="${type.getId()}"
                               th:text="${type.getNom()}"></option>
                   </select></td>
               </tr>
               <tr>
                   <td>Objet :</td>
                   <td><textarea required cols="100"  th:field="*{objet}"></textarea></td>
               </tr>
               <tr>
                   <td>Participant 1:</td>
                   <td><select required th:field="*{participant1}">
                       <option th:each="participant : ${participantService.listAll()}" th:value="${participant.getId()}"
                               th:text="${participant.getNomComplet()}"></option>
                   </select> </td>
               </tr>
               <tr>
                   <td>Date Signature 1:</td>
                   <td><input required id="dateSignature" type="date" th:field="*{dateSignature1}"/></td>
               </tr>
               <tr>
                   <td>Participant 2:</td>
                   <td><select required th:field="*{participant2}">
                       <option th:each="participant : ${participantService.listAll()}" th:value="${participant.getId()}"
                               th:text="${participant.getNomComplet()}"></option>
                   </select> </td>
               </tr>
               <tr>
                   <td>Date Signature 2:</td>
                   <td><input required id="dateSignature2" type="date" th:field="*{dateSignature2}"/></td>
               </tr>
               <tr>
                   <td>Participant 3:</td>
                   <td><select th:field="*{participant3}">
                       <option th:each="participant : ${participantService.listAll()}" th:value="${participant.getId()}"
                               th:text="${participant.getNomComplet()}"></option>
                   </select> </td>
               </tr>
               <tr>
                   <td>Date Signature 3:</td>
                   <td><input id="dateSignature3" type="date" th:field="*{dateSignature3}"/></td>
               </tr>
               <tr>
                   <td>Participant 4:</td>
                   <td><select th:field="*{participant4}">
                       <option th:each="participant : ${participantService.listAll()}" th:value="${participant.getId()}"
                               th:text="${participant.getNomComplet()}"></option>
                   </select> </td>
               </tr>
               <tr>
                   <td>Date Signature 4:</td>
                   <td><input id="dateSignature4" type="date" th:field="*{dateSignature4}"/></td>
               </tr>
               <tr>
                   <td>Date D'Edition:</td>
                   <td><input id="dateEdition" type="date" th:field="*{dateEdition}"/></td>
               </tr>
               <tr>
                   <td>Date D'Entr√©e En Vigueur:</td>
                   <td><input id="dateEntrevigueur" type="date" th:field="*{dateEntreevigueur}"/></td>
               </tr>
               <tr>
                   <td>Date D'Expiration:</td>
                   <td><input  id="dateExpiration" type="date" th:field="*{dateExpiration}"/></td>
               </tr>
           </table>
            <button class="btn-primary" type="submit">Modifier Convention</button>
            <button class="btn-danger" onclick="fermer()">Fermer</button>
        </form>
    </div>
    <script>
        function fermer() {
            window.location.href = "/conventions";
        }
    </script>
</body>
</html>
